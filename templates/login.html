{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block longmain %}
<h4 class="display-4">Welcome Back to Lesson Thread</h4><br>

<div class="row justify-content-center">
    <form action="/login" method="post">
        <div class="form-row">
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required style="margin-bottom: 5px;">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required style="margin-bottom: 5px;">
        </div>
        <button class="btn btn-primary"  style="border-color: #2BBBAD; background-color: #2BBBAD;" type="submit">Login</button>
    </form>
</div>

<div class="row justify-content-center" style="margin-top: 50px;">
    <form action="/values" method="post">
        <button class="btn btn-secondary"  style="border-color: #2BBBAD; background-color: #2BBBAD;" type="submit">Enter Trial Values</button>
    </form>
</div>

{% endblock %}
