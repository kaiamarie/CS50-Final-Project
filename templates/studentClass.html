<!DOCTYPE html>
<html lang="en">

  <head>

    <!-- App's own CSS -->
    <link href="/static/styles.css" rel="stylesheet"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><img src="https://imgur.com/gPOiEcF"  /></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">

                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/enroll">Enroll</a></li>
                        <li class="nav-item"><a class="nav-link" href="/register">New Student</a></li>
                        <li class="nav-item"><a class="nav-link" href="/newclass">New Class</a></li>
                        <li class="nav-item"><a class="nav-link" href="/minreq">Requriements</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        <li class="nav-item"><a class="nav-link" href="/changepassword">Change Password</a></li>
                    </ul>

            </div>
        </nav>
    </header>

    <main>
      <div class="container-fluid">
        <div class="row">
          <aside class="col-sm-3 asidebox">
            <div class="col-sm-12 sidebox" style="height: 150px;">
              <br>
              <h2 display-2 class="section_heading">Jane Student</h2>
              <h3 display-3>Algebra 1</h3>
              <p>Start Date: 00/00/00
              <br>End Date: 00/00/00
              <br>Class Hours: 00</p>
            </div>
            <div class="col-sm-12 sidebox" style="height: 570px;">
              <br>
              <h2 display-2 class="section_heading">Minimum Requirements</h2>
              <br>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 24%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </aside>

          <section class="col-sm-9 mainbox">
            <div class="col-sm-12 sidebox">
              <br>
              <h2 display-2 class="section_heading">Daily Lesson Plans</h2>
              <br>
              <div class="col-sm-4 box daily_lesson" style="height:400px;">
                <h2 display-2 class="section_heading">Monday</h2>
                <div class="col-sm-12 homework_add align-self-end"></div>
              </div>
              <div class="col-sm-4 box daily_lesson" style="height:400px;">
                <h2 display-2 class="section_heading">Wednesday</h2>
              </div>
              <div class="col-sm-4 box daily_lesson" style="height:400px;">
                <h2 display-2 class="section_heading">Friday</h2>
              </div>
            </div>
            <div class="col-sm-12 sidebox">
              <div class="col-sm-9 sidebox">
                <h2 display-2 class="section_heading">Benchmarks</h2>
                <div class="col-sm-12 box daily_lesson" style="height:200px;">
                </div>
              </div>

              <div class="col-sm-3 sidebox">
                <h2 display-2 class="section_heading">Quick Stats</h2>
                <div class="col-sm-12 box daily_lesson" style="height:200px;">
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer class="container-fluid">
      <h4>FOOTER</h4>
    </footer>
